<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenBI</title>
    <link href="components/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="components/bootstrap/bootstrap.min.js"></script>
    <link href="components/JsonViewer/json-viewer.css" rel="stylesheet">
    <script src="components/JsonViewer/json-viewer.js"></script>
    <script src="components/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Input your question" id="keywords" value="销量前十的商品是什么?"
                aria-label="Input your question" aria-describedby="button-addon2" onkeydown="searchKeydown(event);">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="ask();">Ask</button>
        </div>
        <div id="result-json"></div>
    </div>
    <script>
        function searchKeydown(e) {
            if (e.keyCode == 13) {
                ask();
            }
        }
        function ask() {
            var payload = { "keywords": $("#keywords").val() }
            $.ajax({
                contentType: 'application/json',
                type: 'POST',
                url: "/qa/ask",
                dataType: "json",
                data: JSON.stringify(payload),
                success: function (message) {
                    console.log(message)
                    var jsonViewer = new JSONViewer();
                    document.querySelector("#result-json").appendChild(jsonViewer.getContainer());
                    jsonViewer.showJSON(message, -1, 2);
                },
                error: function (message) {
                    console.log(message);
                    alert(message.responseJSON.message);
                }
            });
        }
    </script>
</body>

</html>
